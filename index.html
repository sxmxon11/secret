<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Fullscreen Imgur Bild</title>
  <style>
    body {
      margin: 0;
      background: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
      font-family: sans-serif;
    }
    img {
      max-width: 100vw;
      max-height: 100vh;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      margin-bottom: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button onclick="goFullscreen()">üñ•Ô∏è Fullscreen starten</button>
  <div id="img-container">
    <img id="imgur-image" src="https://i.imgur.com/cHL0yPz.png" alt="Imgur Image">
  </div>

  <script>
    function goFullscreen() {
      const img = document.getElementById('imgur-image');
      if (img.requestFullscreen) {
        img.requestFullscreen();
      } else if (img.webkitRequestFullscreen) {
        img.webkitRequestFullscreen();
      } else if (img.msRequestFullscreen) {
        img.msRequestFullscreen();
      }
    }
  </script>
</body>
</html>
